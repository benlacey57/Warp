# Warp Development Toolkit Configuration

# Core Settings
WARP_VERSION="1.0.0"
WARP_DEBUG=false
WARP_LOG_LEVEL="info"
WARP_AUTO_UPDATE=true

# Paths
WARP_HOME="$HOME/.warp"
WARP_CACHE_DIR="$WARP_HOME/cache"
WARP_LOG_DIR="$WARP_HOME/logs"
WARP_CONFIG_DIR="$WARP_HOME/config"

# Quality Settings
QUALITY_ENABLED=true
QUALITY_AUTO_FIX=false
QUALITY_FAIL_ON_ERROR=true
QUALITY_PARALLEL_JOBS=4

# Security Settings
SECURITY_ENABLED=true
SECURITY_SCAN_DEPENDENCIES=true
SECURITY_SCAN_SECRETS=true
SECURITY_SCAN_CONTAINERS=true
SECURITY_FAIL_ON_CRITICAL=true

# Documentation Settings
DOCS_AUTO_GENERATE=true
DOCS_FORMAT="markdown"
DOCS_INCLUDE_EXAMPLES=true
DOCS_THEME="material"

# Git Flow Settings
GIT_DEFAULT_BRANCH="main"
GIT_DEVELOP_BRANCH="develop"
GIT_AUTO_PUSH=true
GIT_DELETE_MERGED_BRANCHES=true

# GitHub Settings
GITHUB_AUTO_CREATE_PR=false
GITHUB_DELETE_BRANCH_ON_MERGE=true
GITHUB_REQUIRE_REVIEW=true
GITHUB_DEFAULT_VISIBILITY="private"

# WordPress Development
WP_DEV_PORT=8080
WP_DEV_DB_PORT=3306
WP_DEV_PHPMYADMIN_PORT=8081
WP_DEV_AUTO_INSTALL=true
WP_DEV_PHP_VERSION="8.2"
WP_DEV_WP_VERSION="latest"
WP_DEV_MYSQL_VERSION="8.0"

# Docker Settings
DOCKER_AUTO_PRUNE=true
DOCKER_BUILD_PARALLEL=true
DOCKER_REGISTRY=""

# Development Tools
EDITOR="${EDITOR:-code}"
BROWSER="${BROWSER:-}"
