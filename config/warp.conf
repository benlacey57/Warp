# Warp Configuration File

# Core settings
WARP_VERSION="1.0.0"
WARP_DEBUG=false
WARP_LOG_LEVEL="info"

# Paths
WARP_HOME="$HOME/.warp"
WARP_CACHE_DIR="$WARP_HOME/cache"
WARP_LOG_DIR="$WARP_HOME/logs"

# Quality settings
QUALITY_ENABLED=true
QUALITY_AUTO_FIX=false
QUALITY_FAIL_ON_ERROR=true

# Security settings
SECURITY_ENABLED=true
SECURITY_SCAN_DEPENDENCIES=true
SECURITY_SCAN_SECRETS=true

# WordPress settings
WP_DEV_PORT=8080
WP_DEV_DB_PORT=3306
WP_DEV_PHPMYADMIN_PORT=8081
WP_DEV_AUTO_INSTALL=true

# GitHub settings
GITHUB_AUTO_CREATE_PR=false
GITHUB_DELETE_BRANCH_ON_MERGE=true
GITHUB_REQUIRE_REVIEW=true

# Documentation settings
DOCS_AUTO_GENERATE=true
DOCS_FORMAT="markdown"
DOCS_INCLUDE_EXAMPLES=true
