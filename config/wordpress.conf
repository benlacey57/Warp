# WordPress Development Configuration

# Default WordPress version
WP_VERSION="latest"

# Default PHP version
PHP_VERSION="8.2"

# Default MySQL version
MYSQL_VERSION="8.0"

# Development settings
WP_DEBUG=true
WP_DEBUG_LOG=true
WP_DEBUG_DISPLAY=false
SCRIPT_DEBUG=true

# Plugin development
PLUGIN_AUTO_ACTIVATE=true
PLUGIN_COMPOSER_INSTALL=true
PLUGIN_NPM_INSTALL=true

# Theme development
THEME_AUTO_ACTIVATE=true
THEME_BUILD_ASSETS=true
THEME_WATCH_CHANGES=true

# Testing
WP_TESTS_ENABLED=true
WP_TESTS_DB_NAME="wordpress_test"
