# WordPress Development Configuration

# WordPress Settings
WP_VERSION="latest"
WP_LOCALE="en_US"
WP_DEBUG=true
WP_DEBUG_LOG=true
WP_DEBUG_DISPLAY=false
SCRIPT_DEBUG=true

# Database Settings
DB_NAME="wordpress"
DB_USER="wordpress"
DB_PASSWORD="wordpress"
DB_ROOT_PASSWORD="rootpassword"
DB_HOST="db"
DB_PORT=3306

# PHP Settings
PHP_VERSION="8.2"
PHP_MEMORY_LIMIT="512M"
PHP_MAX_EXECUTION_TIME=300
PHP_UPLOAD_MAX_FILESIZE="50M"
PHP_POST_MAX_SIZE="50M"

# Development Tools
WP_CLI_VERSION="latest"
COMPOSER_VERSION="latest"
NODE_VERSION="18"

# Plugin Development
PLUGIN_AUTO_ACTIVATE=true
PLUGIN_AUTO_INSTALL_DEPS=true
PLUGIN_WATCH_CHANGES=true
PLUGIN_BUILD_ASSETS=true

# Theme Development
THEME_AUTO_ACTIVATE=true
THEME_AUTO_INSTALL_DEPS=true
THEME_WATCH_CHANGES=true
THEME_BUILD_ASSETS=true
THEME_LIVERELOAD=true

# Testing
WP_TESTS_ENABLED=true
WP_TESTS_DB_NAME="wordpress_test"
WP_TESTS_DB_USER="root"
WP_TESTS_DB_PASSWORD="rootpassword"

# Sample Data
WP_INSTALL_SAMPLE_DATA=true
WP_SAMPLE_DATA_URL="https://raw.githubusercontent.com/WPTRT/theme-unit-test/master/themeunittestdata.wordpress.xml"

# Performance
WP_CACHE_ENABLED=true
WP_OBJECT_CACHE="redis"
WP_OPCACHE_ENABLED=true

# Security
WP_DISABLE_FILE_EDIT=true
WP_FORCE_SSL_ADMIN=false
WP_AUTOMATIC_UPDATER_DISABLED=false
WP_AUTO_UPDATE_CORE=true

# Ports
WP_PORT=8080
PHPMYADMIN_PORT=8081
REDIS_PORT=6379
MAILHOG_PORT=8025

# Volumes
WP_VOLUME_PREFIX="warp_wp"
DB_VOLUME_PREFIX="warp_db"
