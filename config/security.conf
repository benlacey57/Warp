# Security Configuration

# Secret Patterns
SECRET_PATTERNS=(
    "password\s*[=:]\s*['\"][^'\"]*['\"]"
    "api[_-]?key\s*[=:]\s*['\"][^'\"]*['\"]"
    "secret[_-]?key\s*[=:]\s*['\"][^'\"]*['\"]"
    "access[_-]?token\s*[=:]\s*['\"][^'\"]*['\"]"
    "private[_-]?key"
    "-----BEGIN.*PRIVATE KEY-----"
    "ssh-rsa AAAA"
    "ghp_[a-zA-Z0-9]{36}"
    "sk_live_[a-zA-Z0-9]{24}"
    "xox[baprs]-[a-zA-Z0-9-]+"
    "AKIA[0-9A-Z]{16}"
)

# Vulnerability Scanners
SECURITY_SCANNERS=(
    "bandit"      # Python
    "safety"      # Python dependencies
    "semgrep"     # Multi-language
    "npm-audit"   # Node.js
    "trivy"       # Containers
)

# File Patterns to Scan
SECURITY_SCAN_PATTERNS=(
    "*.py"
    "*.js"
    "*.ts"
    "*.php"
    "*.yml"
    "*.yaml"
    "*.json"
    "*.env*"
    "*.config"
    "Dockerfile*"
    "docker-compose*"
)

# Files to Exclude
SECURITY_IGNORE_PATTERNS=(
    "test*"
    "*.test.*"
    "node_modules/"
    "vendor/"
    ".git/"
    "cache/"
    "logs/"
    "*.min.*"
)

# Risk Thresholds
SECURITY_CRITICAL_THRESHOLD=0
SECURITY_HIGH_THRESHOLD=5
SECURITY_MEDIUM_THRESHOLD=20

# Reporting
SECURITY_REPORT_FORMAT="json"
SECURITY_SAVE_REPORTS=true
SECURITY_REPORT_DIR="security-reports"
